<ng-map id="map" default-style="false" center="{{vm.centerMap}}" zoom="19">
    <div ng-repeat="station in vm.allStationsInfo">
        <marker position="19.435437, -99.178661"></marker>
        <marker icon="images/icon-station.png" id="station{{$index}}" animation="DROP" position="{{station.latitude}}, {{station.longitude}}" on-click="map.showInfoWindow('info{{$index}}')">
        </marker>
        <info-window id="info{{$index}}">
            <div>
                <strong><a class="btn" href="#!/details/{{station.uid}}">{{station.name}}</a></strong>
                <br> Bikes available: <strong>{{station.bikes}}</strong>
                <br> Slots: <strong>{{station.slots}}</strong>
            </div>
        </info-window>
    </div>
</ng-map>
