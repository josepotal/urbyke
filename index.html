<!DOCTYPE html>
<html ng-app="urbykeApp">

<head>
    <meta charset="UTF-8">
    <title>Urbyke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header id="header-main" class="navbar-fixed-top">
        <h1 class="hidden">Urbyke</h1>
        <div class="container">
            <div>
                <a href="#!/"><img src="images/logo_urbyke.png" class="img-responsive" alt="Image"></a>
            </div>
        </div>
    </header>
    <main>
        <section id="details-list" class="bottom-50 {{showDetails}}" ng-view ></section>
        <section id="display-map" ng-include src="'js/templates/map.html'" ng-controller="LocationController as vm"></section>
    </main>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/BikeFactory.js"></script>
    <script src="js/controllers/LocationController.js"></script>
    <script src="js/controllers/StationsListController.js"></script>
    <script src="js/controllers/DetailsController.js"></script>
    <script src="js/controllers/ButtonShowStationController.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
